<body>
    <div class="container">
        <!-- Giriş Alani-->
        <form action="" class="form">
            <h1 class="form__title">Giriş Yap</h1>
          
            <div class="form__message"></div>
            <input type="text" class="form__input" required autofocus placeholder="Kullanici Adi veya Mail">
            <input type="password" class="form__input" required autofocus placeholder="Şifre">
         
            <button class="form__button">Giris Yap</button>
            <p class="form__text">
                <a href="forgotpass.html" class="form__link">Sifremi Unuttum</a>
            </p>
            <p class="form__text">
                <a href="register.html" class="form__link">Bir Hesabim yok, Hesap olustur</a>
            </p>
        </form>
    </div>


</body>
</html>
